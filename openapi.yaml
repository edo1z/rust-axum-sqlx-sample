swagger: '2.0'
info:
  title: 'Rust Axum SQLX 1'
  description: ''
  version: 0.0.1
host: "localhost:8085" 
schemes: 
  - http
produces:
  - application/json
paths:
  /users:
    get:
      summary: get 10 users
      operationId: get_users
      parameters:
        - name: "name"
          in: "query"
          description: "user name"
          required: false
          type: "string"
      responses: 
        '200':
          description: return users
          schema:
            type: "array"
            items: 
              $ref: "#/definitions/User"
  /users/add:
    post:
      summary: add user
      operationId: add_user
      parameters:
        - name: "body"
          in: "body"
          description: "user info"
          required: true
          type: "object"
          schema:
              $ref: "#/definitions/CreateUser"
      responses: 
        '200':
          description: return userId
          schema:
            type: "integer"
            format: "int32"
definitions:
  User: 
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int32"
      name:
        type: "string"
      msg:
        type: "string"
      age:
        type: "integer"
        format: "int16"
  CreateUser:
    type: "object"
    properties:
      name:
        type: "string"
      msg:
        type: "string"
      age:
        type: "integer"
        format: "int16"
      
      